<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Modal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./static/css/tournament_style.css">

</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tournamentBracketModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="tournamentBracketModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-m modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tournamentBracketModalLabel">Tournament Bracket</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="background bracket">
                        <div class="round one">
                            <div class="match winner-top">
                                <div class="match-top team">
                                    <span class="name">player A</span>
                                    <span class="score">2</span>
                                </div>
                                <div class="match-bottom team">
                                    <span class="name">player B</span>
                                    <span class="score">1</span>
                                </div>
                                <div class="match-lines">
                                    <div class="line one"></div>
                                    <div class="line two"></div>
                                </div>
                                <div class="match-lines alt">
                                    <div class="line one"></div>
                                </div>
                            </div>

                            <div class="match winner-top">
                                <div class="match-top team">
                                    <span class="name">player C</span>
                                    <span class="score">2</span>
                                </div>
                                <div class="match-bottom team">
                                    <span class="name">player D</span>
                                    <span class="score">1</span>
                                </div>
                                <div class="match-lines">
                                    <div class="line one"></div>
                                    <div class="line two"></div>
                                </div>
                                <div class="match-lines alt">
                                    <div class="line one"></div>
                                </div>
                            </div>
                        </div>

                        <div class="round two">
                            <div class="match winner-bottom">
                                <div class="match-top team">
                                    <span class="name">player A</span>
                                    <span class="score">1</span>
                                </div>
                                <div class="match-bottom team">
                                    <span class="name">player C</span>
                                    <span class="score">2</span>
                                </div>
                                <div class="match-lines">
                                    <div class="line one"></div>
                                    <!-- <div class="line two"></div> -->
                                </div>
                                <div class="match-lines alt">
                                    <div class="line one"></div>
                                </div>
                            </div>
                        </div>

                        <div class="round three">
                            <div class="champion">
                                <div>
                                    <span class="name">player C</span>
                                </div>
                                <div class="match-lines alt">
                                    <div class="line one"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
